<table>
  <tr>
    <td>
      <img src="{{image}}" style="width:100%;">
    </td>
  </tr>
  <tr>
    <td>
      <h2 style="color: rgb(0,0,0);
                 font-size: 15pt;
                 font-family:'Trebuchet MS';
                 margin-left: 15pt;
                 margin-right: 15pt;
                 margin-top: 18pt;
                 margin-bottom: 4pt;">
        You're invited by {{hostName}} to...
      </h2>
    </td>
  </tr>
  <tr>
    <td>
      <h2 style="color: rgb(0,0,0);
                 font-size: 16pt;
                 font-family:'Trebuchet MS';
                 line-height: 1.1;
                 margin-left: 15pt;
                 margin-top: 24pt;
                 margin-bottom: 2pt;">
        {{event.title}}
      </h2>
    </td>
  </tr>
  <tr>
    <td>
      <p style="color: rgb(0,0,0);
                font-size: 16pt;
                font-family:'Trebuchet MS';
                font-weight: 100;
                margin-left: 15pt;
                margin-top: 0;
                margin-bottom: 5pt;">
        {{eventTime}}
      </p>
    </td>
  </tr>
  <tr>
    <td>
      <p style="color: rgba(0,0,0,0.75);
                font-size: 14pt;
                font-family:'Trebuchet MS';
                font-weight: 100;
                margin-left: 15pt;
                margin-top: 6pt;
                margin-bottom: 0pt;">
        {{locationName}}
      </p>
    </td>
  </tr>
  <tr>
    <td>
      <p style="color: rgb(51,51,51);
                font-size: 10pt;
                font-family: 'Tahoma';
                margin-left: 15pt;
                margin-top: 0pt;
                margin-bottom: 17pt;
                margin-right: 40pt;">
        {{addressPart1}}<br/>
        {{addressPart2}}<br/>
        {{addressPart3}}
      </p>
    </td>
  </tr>
  <tr>
    <td style="text-align: center;
               padding-bottom: 24pt;">
      <a href="{{eventLink}}" style="color: rgb(0,0,0) !important;
                                      font-size: 11pt;
                                      font-family: 'Tahoma';
                                      text-decoration: underline;
                                      margin-bottom: 24pt;
                                      margin-top: 17pt;">
        See Event Details
      </a>
    </td>
  </tr>
  <tr style="background: rgb(248,248,248);">
    <td style="background: rgb(248,248,248);
              height: 140pt;
              text-align:center;">

      <p style="color: rgb(0,0,0);
                font-size: 21.3pt;
                font-family:'Trebuchet MS';
                text-align: center;
                margin-bottom: 0pt;">
        Will you go1?
      </p>
      <a href="{{yesLink}}" style="text-decoration:none;
                                 margin-right: 6pt;">
        <button type="button" style="background: rgb(255,255,255);
                                     width: 138pt;
                                     height: 36pt;
                                     border: 1pt solid rgba(0,0,0,0.5);
                                     border-radius: 51pt;
                                     margin-top: 9.7pt;">
          <p style="color: rgb(51,51,51);
                    font-size: 13pt;
                    font-family:'Trebuchet MS';
                    line-height: 36pt;
                    margin:0;">
            I'LL BE THERE
          </p>
        </button>
      </a>
      <a href="{{noLink}}" style="text-decoration:none;>
                                   margin-left: 6pt;">
        <button type="button" style="background: rgb(255,255,255);
                                   width: 138pt;
                                   height: 36pt;
                                   border: 1pt solid rgba(0,0,0,0.5);
                                   border-radius: 51pt;
                                   margin-top: 9.7pt;
                                   margin-bottom: 38.7pt;">
          <p style="color: rgb(51,51,51);
                    font-size: 13pt;
                    font-family:'Trebuchet MS';
                    line-height: 36pt;
                    margin:0;">
           CAN'T MAKE IT
          </p>
        </button>
      </a>
    </td>
  </tr>
  <tr>
    <td style="text-align: center;" >
      <img src="{{rootUrl}}images/email-invite-footer-logo@2x.png" style="padding-top: 35pt;
                                                                          width: 120pt;"/>
    </td>
  </tr>
  <tr>
    <td style="text-align: center;">
      <p style="color:rgb(51,51,51);
                font-size: 13pt;
                font-family: 'Tahoma';
                margin-top: 8pt;
                margin-left: 15pt;
                margin-right: 15pt;
                margin-bottom: 14pt;">
        Available on iOS + Android
      </p>
    </td>
  </tr>
