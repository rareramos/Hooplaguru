<template name='LoginEmailSent'>
  <div class='welcome-back-msg'>
    <h3 class='welcome-back-heading'>{{welcomeText}}</h3>
    <h4>We sent an email to</h4>
    <h4 class='welcome-highlight'>{{email}}</h4>
    <h4>Open the message and click</h4>
    <h4>the link to sign in!</h4>

    <button class='h-btn-large transparent-login-btn'>
      got it
    </button>
  </div>
</template>
